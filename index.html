<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="./main.css">
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="block">
				<h1 class="block__title">Kim birinchi bo-rish-ga !</h1>
                    <form   class="form">
                         <h3 class="form__title">
                              Masofa
                         </h3>
                         <input type="number" placeholder="100km" id="form__input" required>
                         <button class="btn" type="submit">Hisobla</button>
                    </form>
                    <div class="cards">
                         <div class="card">
                              <img src="./images/standing-up-man-.png" alt="human" width="45" height="45">
                              <p class="card__subtitle">Poyoda</p>
                              <h2 class="person">N soat</h2>
                         </div>
                         <div class="card">
                              <img src="./images/mountain-bike.png" alt="bike" width="45" height="45">
                              <p class="card__subtitle">Velosaped</p>
                              <h2 class="bycycle">N soat</h2>
                         </div>
                         <div class="card">
                              <img src="./images/sports-car.png" alt="car" width="45" height="45">
                              <p class="card__subtitle">Mashina</p>
                              <h2 class="car">N soat</h2>
                         </div>
                         <div class="card">
                              <img src="./images/airplane.png" alt="plane" width="45" height="45">
                              <p class="card__subtitle">Samalyot</p>
                              <h2 class="plane">N soat</h2>
                         </div>
                    </div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
